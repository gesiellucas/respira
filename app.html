<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Respire Bem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section id="menu">
        <nav class="navbar navbar-expand-lg navbar-white bg-white">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><i class="bi-alarm"></i>
                                Ser & Estar</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Psicólogo</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Personalizar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="app" class="container">
        <div class="row">
            <div class="col-md-6 ">
                <div id="pulmao" class="justify-content-end">
                    <div id="ar" class="enche"></div>
                </div>
            </div>

            <div class="col-md-6">
                <small>Respira</small>
                <h2>00:31</h2>
                <i class="bi bi-play-fill"></i>

                
                <i class="bi bi-pause-fill"></i>

                
                <i class="bi bi-stop-fill"></i>
    
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <i class="bi bi-volume-mute-fill"></i>
                        
                </div>

                <div class="col-md-4">
                    <p><i class="bi bi-shuffle"></i> Modo Escuro</p>

                    <a href="#" class="text-dark">
                        <i class="bi bi-github"></i>
                    </a>
                    
                    <a href="#" class="text-dark">
                        <i class="bi bi-facebook"></i>
                    </a>
    
                    <a href="#" class="text-dark">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="config" class="container pt-3 text-center">
        <h4><i class="bi bi-gear-fill"></i> Configurações</h4>
        <form action="#" class="">
            <h5 class="text-center pt-3">Respirador</h5>
            <div class="form-group d-flex justify-content-center input-group-sm">
                <label for="inspirar">Inspirar</label>
                <input type="email" class="form-control ml-3 w-25 " id="inspirar" placeholder="name@example.com">
            </div>

            <div class="form-group d-flex justify-content-center input-group-sm">
                <label for="esperar">Esperar</label>
                <input type="email" class="form-control ml-3 w-25" id="esperar" placeholder="name@example.com">
            </div>

            <div class="form-group d-flex justify-content-center input-group-sm">
                <label for="expirar">Expirar</label>
                <input type="email" class="form-control ml-3 w-25" id="expirar" placeholder="name@example.com">
            </div>

            <div class="form-group d-flex justify-content-center input-group-sm">
                <label for="aguardar">Aguardar</label>
                <input type="email" class="form-control ml-3 w-25" id="aguardar" placeholder="name@example.com">
            </div>

            <h5 class="text-center">Temporizador</h5>
            <div class="form-group d-flex justify-content-center">
                <input type="time" class="form-control w-50" id="aguardar">
            </div>

            <button type="button" class="btn border border-dark">Alterar</button>
        </form>
    </section>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
